<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="game-container">
    <div class="game-card">
      <header>
        <h1>Merasa cepat? Tuntaskan quiz berikut baru aku mengakuimu cepat!</h1>
      </header>
      <div class="game-content">
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <div class="question-container">
          <h2 id="question">Klik Start game untuk memulai!</h2>
        </div>
        <div class="answers-container">
          <button class="answer" data-id="1"></button>
          <button class="answer" data-id="2"></button>
          <button class="answer" data-id="3"></button>
          <button class="answer" data-id="4"></button>
        </div>
        <div class="status-bar">
          <p>Score: <span id="score">0</span></p>
          <p>High Score: <span id="high-score">0</span></p>
          <p>Time Left: <span id="time">6000</span> seconds</p>
        </div>
        <button id="start" class="start-btn">Start Game</button>
        <div id="end-screen" class="hidden">
          <h2>Quiz Selesai!</h2>
          <p>Skor Anda: <span id="final-score"></span></p>
          <p>High Score: <span id="final-high-score"></span></p>
          <p>Waktu Pengerjaan: <span id="final-time"></span> detik</p>
          <a href="derago.html" class="btn btn-primary">Kembali ke Halaman Utama</a>
        </div>
      </div>
    </div>
  </div>

</body>
